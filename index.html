<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Title -->
  <title>Frontend Mentor | Advice generator app</title>
  <!-- Font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles/css/main.css">
</head>
<body>

  <main class="container">

      <p class="advice_title">Advice 
        <span class="advice_id">#117</span>
      </p>
      <p class="advice_text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>

      <picture class="advice_divider">
        <source
        media="(min-width: 768px)"
        srcset="images/pattern-divider-desktop.svg">
        <img 
        src="images/pattern-divider-mobile.svg" 
        alt="" 
        aria-hidden="true">
      </picture>

      <button class="advice_randomizer">
        <img 
        src="images/icon-dice.svg" 
        alt="dice">
      </button>

  </main>


</body>
</html>
